<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container text-center">
    <h1 class="jumbotron">Mission to Mars</h1>
    <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    
     <div class="row" id="news_p">
          <div class="col-md-12">
              <h2>Latest Mars News</h2>
                <h3>{{mars.news_title}}</h3>
                    <p>{{mars.news_p}}</p>
          </div>
        </div>
    
    <div class ="row">
            <div class = "col-md-8">
                <h4>Featured Mars Image</h4>
                <img src = "{{mars.feature_img}}" alt ="Image">
            </div>
            <div class = "col-md-4">
                    <h4>Current Weather on Mars</h4>
                    <p>{{mars.mars_weather}}</p>
                    <br>
                    <h4>Mars Facts</h4>
                    <p>{{mars.html_table| safe}}</p>
                </div>
        </div>
        
        <div class ="hemis_row" >
            <div class = "col-md-12">
                <h3><center>Mars Hemispheres</center></h3>
                {% for hemisphere in mars.mars_hemisphere %}
                    <div class = "col-md-6">
                        <div class = "thumbnail">
                            <img src = "{{hemisphere.image_url}}">
                                <h3>{{hemisphere.title}}</h3>
                            {% endfor %}
                            </div>
                        </div>
                
                    </div>
            
            </div>
    
    
 
</body>

</html>
